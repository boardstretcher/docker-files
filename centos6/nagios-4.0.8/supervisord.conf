[supervisord]
nodaemon=true

[program:apache2]
command=/bin/bash -c "exec /usr/sbin/apachectl -DFOREGROUND"

[program:nagios]
command=/bin/bash -c "exec /usr/local/nagios/bin/nagios /usr/local/nagios/etc/nagios.cfg"

[program:sendmail]
command=/bin/bash -c "exec /etc/init.d/sendmail start"

[program:sshd]
command=/bin/bash -c "exec /etc/init.d/sshd start"
